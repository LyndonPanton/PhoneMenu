<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Phone Menu</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<header id="navbar" role="navigation">
		<ul id="nav-list">
			<li class="nav-item">Dialler</li>
			<li class="nav-item selected">Contacts</li>
			<li class="nav-item">Favourites</li>
		</ul>
		<form id="form-contact">
			<input id="form-firstname" class="form-input" type="text" placeholder="First Name" />
			<input id="form-firstname" class="form-input" type="text" placeholder="Last Name">
			<input id="form-number" class="form-input" type="number" placeholder="Phone Number" />
			<input id="add-contact" type="submit" value="+" />
		</form>
	</header>

	<main id="contacts">
		<!-- <div class="contact">{avatar} {name} ... {delete} -->
		<div class="contact"></div>
		<div class="contact"></div>
		<div class="contact"></div>
		<div class="contact"></div>
		<div class="contact"></div>
	</main>

	<footer id="phone-nav">
		<span id="icon-arrow">&ltri;</span>
		<span id="icon-circle">&cir;</span>
		<span id="icon-square">&squ;</span>
	</footer>

	<script src="./js/app.js"></script>
</body>
</html>
