<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Phone Menu</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>
	<header id="navbar" role="navigation">
		<ul id="nav-list">
			<li id="dialler-tab"class="nav-item">Dialler</li>
			<li id="contacts-tab" class="nav-item selected">Contacts</li>
			<li id="favourites-tab" class="nav-item">Favourites</li>
		</ul>
<!-- 		<form id="form-contact">
			<input id="form-firstname" class="form-input" type="text" placeholder="First Name" />
			<input id="form-surname" class="form-input" type="text" placeholder="Last Name">
			<input id="form-number" class="form-input" type="number" placeholder="Phone Number" />
			<input id="add-contact" type="submit" value="+" />
		</form> -->
	</header>

	<main id="app">
		<section id="dialler">
			<p id="display"></p>
			<section id="recent-calls">

			</section>
			<section id="dialler-pad" class="opened">
				<span id="dialler-pad-one" class="pad">1</span>
				<span id="dialler-pad-two" class="pad">2</span>
				<span id="dialler-pad-three" class="pad">3</span>
				<span id="dialler-pad-four" class="pad">4</span>
				<span id="dialler-pad-five" class="pad">5</span>
				<span id="dialler-pad-six" class="pad">6</span>
				<span id="dialler-pad-seven" class="pad">7</span>
				<span id="dialler-pad-eight" class="pad">8</span>
				<span id="dialler-pad-nine" class="pad">9</span>
				<span id="dialler-pad-star" class="pad">&#10033;</span>
				<span id="dialler-pad-zero" class="pad">0</span>
				<span id="dialler-pad-hash" class="pad">#</span>
				<span id="dialler-pad-close" class="pad pad-blue"><i class="fas fa-chevron-down"></i></span>
				<span id="dialler-pad-call" class="pad"><i class="fas fa-phone"></i></span>
				<span id="dialler-pad-backspace" class="pad pad-blue"><i class="fas fa-backspace"></i></span>
			</section>
		</section>

		<section id="contacts">
			<form id="form-contact">
				<input id="form-firstname" class="form-input" type="text" placeholder="First Name" />
				<input id="form-surname" class="form-input" type="text" placeholder="Last Name">
				<input id="form-number" class="form-input" type="number" placeholder="Phone Number" />
				<input id="add-contact" type="submit" value="+" />
			</form>

			<!-- New contact template -->
			<!--
				<contact>
					<avatar>{avatar}</avatar>
					<info>
					{first name} {last name}
					{number}
					</info>
					<star>{star}</star>
					<remove>{button}</star>
				</contact>
			-->
		</section>

		<section id="favourites">

		</section>
	</main>

	<footer id="phone-nav">
		<span id="icon-arrow">&ltri;</span>
		<span id="icon-circle">&cir;</span>
		<span id="icon-square">&squ;</span>
	</footer>

	<script src="./js/app.js"></script>
</body>
</html>
